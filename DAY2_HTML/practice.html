<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <form action="" method="post">
    <h1>Create an Account</h1>
    <div><label for="usename">FullName</label><br>
    <input type="text" placeholder="Enter Name" name="username" id="name" required></div><br>

    <div><label for="useremail">Email</label><br>
    <input type="email" placeholder="Enter email" name="useremail" id="email" required></div><br>

    <div><label for="password">Password</label><br>
    <input type="password" placeholder="Enter password" name="password" id="password" required></div><br>

    <div><label for="number">Phone Number</label><br>
    <input type="number" placeholder="Enter number" name="number" id="number" required></div><br>
    

    <div><button type="submit" class="b1">Sign Up</button></div><br>

    <p>OR</p><br>

    <div><button type="submit" class="b2">Sign Up with google</button></div><br>

    <P>Already have an Account?<a href="#">Login</a></P>
</form>
</body>
</html>
